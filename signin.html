<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./css/signInStyle.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signin-header">
                <h1>SignIn</h1>
                <p>Great to see you again!</p>
            </header>
            <main class="signin-body">
                <form action="#">

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="deepak@xyz.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Get me In">
                    </p>

                </form>
            </main>
            <footer id="footer">
                <p>Don't have an account? <a href="signup.html">Signup</a></p>
            </footer>
        </div>
        <div class="shapes s1"></div>
        <div class="shapes s2"></div>
        <div class="shapes s3"></div>
        <div class="shapes s4"></div>
    </div>
</body>
</html>
